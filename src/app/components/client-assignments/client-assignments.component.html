<p>client-assignments works!</p>
{{currentClient.id}} {{currentClient.name}}
<div class="col-md-6">
  <h4>Current Assignments - {{assignmentsLength}}</h4>
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let assignment of assignments; let i = index"
      [class.active]="i == currentIndex"
      (click)="setActiveAssignment(assignment, i)"
    >
      <a routerLink="/assignments/{{assignment.id}}" id="assignment-{{assignment.id}}">>
        {{assignment.id}} {{assignment.title}}
      </a>
    </li>
    <li
      class="list-group-item"
      *ngFor="let assignmentsDisplay of assignmentsDisplays; let i = index"
      [class.active]="i == currentIndex"
      (click)="setActiveAssignment(assignmentsDisplay, i)"
    >
      <a routerLink="/assignments/{{assignmentsDisplay.id}}" id="assignment-{{assignmentsDisplay.id}}">>
        {{assignmentsDisplay.firstName}} {{assignmentsDisplay.lastName}} {{assignmentsDisplay.title}}
      </a>
    </li>
  </ul>
</div>
