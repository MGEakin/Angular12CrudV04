<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Statuss List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let status of statuses; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveStatus(status, i)"
      >
        <a routerLink="/statuses/{{status.id}}" id="status-{{status.id}}">>
          {{status.title}}
        </a>
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllStatuses()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentStatus.id">
      <h4>Status</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentStatus.title }}
      </div>

      <a class="badge badge-warning" routerLink="/statuses/{{ currentStatus.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentStatus">
      <br />
      <p>Please click on a Status...</p>
    </div>
  </div>
</div>
