<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="opening.title"
          name="title"
        />
      </div>

      <button (click)="saveOpening()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Opening was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newOpening()">Add</button>
    </div>
  </div>
</div>
