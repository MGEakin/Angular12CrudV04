<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Users List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUser(user, i)"
      >
        <a routerLink="/users/{{user.id}}" id="user-{{user.id}}">>
          {{user.firstName}} {{user.lastName}} {{user.email}} {{user.phone}}
        </a>
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">
      Remove All
    </button>
    <a routerLink="/user/add">
      <button class="m-3 btn btn-sm btn-danger">
        Add User
      </button>
    </a>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentUser.id">
      <h4>User</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentUser.firstName }} {{ currentUser.lastName }}
      </div>

      <a class="badge badge-warning" routerLink="/users/{{ currentUser.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentUser">
      <br />
      <p>Please click on a User...</p>
    </div>
  </div>
</div>
