<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Assignments List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let assignment of assignments; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveAssignment(assignment, i)"
      >
        <a routerLink="/assignments/{{assignment.id}}" id="assignment-{{assignment.id}}">>
          {{assignment.title}}
        </a>
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllAssignments()">
      Remove All
    </button>
    <a routerLink="/assignment/add">
      <button class="m-3 btn btn-sm btn-danger">
        Add Assignment
      </button>
    </a>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentAssignment.id">
      <h4>Assignment</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentAssignment.title }}
      </div>

      <a class="badge badge-warning" routerLink="/assignments/{{ currentAssignment.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentAssignment">
      <br />
      <p>Please click on a Assignment...</p>
    </div>
  </div>
</div>
