<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Regions List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let region of regions; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveRegion(region, i)"
      >
        <a routerLink="/regions/{{region.id}}" id="region-{{region.id}}">>
          {{region.name}}
        </a>
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllRegions()">
      Remove All
    </button>
    <a routerLink="/region/add">
      <button class="m-3 btn btn-sm btn-danger">
        Add Region
      </button>
    </a>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentRegion.id">
      <h4>Region</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentRegion.name }}
      </div>

      <a class="badge badge-warning" routerLink="/regions/{{ currentRegion.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentRegion">
      <br />
      <p>Please click on a Region...</p>
    </div>
  </div>
</div>
