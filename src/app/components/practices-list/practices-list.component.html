<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Practices List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let practice of practices; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePractice(practice, i)"
      >
        <a routerLink="/practices/{{practice.id}}" id="practice-{{practice.id}}">>
          {{practice.name}}
        </a>
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPractices()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentPractice.id">
      <h4>Practice</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentPractice.name }}
      </div>

      <a class="badge badge-warning" routerLink="/practices/{{ currentPractice.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentPractice">
      <br />
      <p>Please click on a Practice...</p>
    </div>
  </div>
</div>
