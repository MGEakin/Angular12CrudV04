<div>
  <div *ngIf="currentAssignment.id" class="edit-form">
    <h4>Assignment</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentAssignment.title"
          name="title"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteAssignment()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateAssignment()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentAssignment.id">
    <br />
    <p>Cannot access this Assignment...</p>
  </div>
</div>
