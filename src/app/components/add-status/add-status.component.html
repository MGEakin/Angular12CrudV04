<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="status.title"
          name="title"
        />
      </div>

      <button (click)="saveStatus()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Status was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newStatus()">Add</button>
    </div>
  </div>
</div>
